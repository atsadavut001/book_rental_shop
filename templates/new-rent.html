<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./../static/css/styles.css" rel="stylesheet">
    <script src="./../static/js/main.js"></script>
    <title>Book Rental Shop For Admin</title>
</head>

<body>

    {% include 'layout/nav-bar.html' %}
    <!-- -------------------------- New Rent page ------------------------- -->
    <div class="container">
        <h1 class="mt-5 mb-3">New Rent</h1>
        <div class="row mb-3">
            {% if error_massage %}
            <div class="col-12 mb-3">
                <div class="error_message text-center">
                    <strong>error : {{ error_massage }}</strong>
                </div>
            </div>
            {% endif %}
        </div>
        <div class="row mb-3">
            <div class="col-12 mt-3">
                <h3>Member</h3>
                <div class="row">
                    <div class="col-2">
                        <p class="float-right">Member : </p>
                    </div>
                    <div class="col-10">
                        <input type="text" id="rent_member_id" name="rent_member_id" disabled> :
                        <input type="text" id="rent_member_code" name="rent_member_code" disabled>
                        <button class="btn btn-outline-dark float-right" data-toggle="modal" data-target="#SelectMembers" onclick="runShowMembers({{members}})">Select member</button>
                    </div>
                </div>
            </div>
            <div class="col-12 mt-3">
                <h3>Rent Books</h3>
                <div class="row mb-3">
                    <div class="col-12">
                        <button class="btn btn-outline-dark" data-toggle="modal" data-target="#SelectBook" onclick="runShowBooks({{books}})">Add rent book</button>
                    </div>
                    <div class="col-12">
                        <div class="row mt-3" id="all_book_rent">
                        </div>
                    </div>

                </div>
            </div>
            <div class="vol-12 mt-3">
                <button class="btn btn-outline-dark float-right" onclick="saveRent()">Confirm Rent</button>
            </div>
        </div>
    </div>

    <!-- Modal Zone -->
    <div class="modal fade" id="SelectMembers" tabindex="-1" aria-labelledby="SelectMembersLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="SelectMemberslLabel">Select member</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-9">
                                            <input type="text" class="form-control" id="search_select_members" placeholder="CODE Member">
                                        </div>
                                        <div class="col-3">
                                            <button class="btn btn-outline-dark" onclick="searchMemberRent({{members}})">Search Member</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12" id="select_members">
                                </div>
                            </div>
                            <div class="col-12 mt-2">
                                <button type="button" class="btn btn-secondary float-right" data-dismiss="modal">CANCEL</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="SelectBook" tabindex="-1" aria-labelledby="SelectBookLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="SelectBooklLabel">Select book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-9">
                                            <input type="text" class="form-control" id="search_select_book" placeholder="Name Book">
                                        </div>
                                        <div class="col-3">
                                            <button class="btn btn-outline-dark" onclick="searchBookRent({{books}})">Search Book</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12" id="select_books">
                                </div>
                            </div>
                            <div class="col-12 mt-2">
                                <button type="button" class="btn btn-secondary float-right" data-dismiss="modal">CANCEL</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
