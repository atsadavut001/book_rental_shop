<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./../static/css/styles.css" rel="stylesheet">
    <script src="./../static/js/main.js"></script>
    <title>Book Rental Shop For Admin</title>
</head>

<body style="height: 100%;">
    <div class="container-fluid p-0">
        <div class="row my-5 py-5">
            <div class="col-12 d-flex justify-content-center my-5 my-5">
                <div class="card w-25 shadow my-5">
                    <div class="card-body">
                        <h5 class="card-title mb-5 text-center">Admin Login</h5>
                        {% if error_massage %}
                        <div class="error_message text-center">
                            <strong>error : {{ error_massage }}</strong>
                        </div>
                        {% endif %}
                        <form action="/login" method="post">
                            <div class="row">
                                <div class="col-4">
                                    <p class="card-text float-right">Username : </p>
                                </div>
                                <div class="col-8"><input class="form-control" type="text" id="username" name="username"></div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-4">
                                    <p class="card-text float-right">Password : </p>
                                </div>
                                <div class="col-8"><input class="form-control" type="password" id="password" name="password"></div>
                            </div>
                            <div class="row  mt-5">
                                <div class="col-12 text-center">
                                    <button class="btn btn-primary w-75" type="submit">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
