<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./../static/css/styles.css" rel="stylesheet">
    <script src="./../static/js/main.js"></script>
    <title>Book Rental Shop For Admin</title>
</head>

<body>

    {% include 'layout/nav-bar.html' %}
    <!-- -------------------------- Dashboard page ------------------------- -->
    <div class="container">
        <h1 class="mt-5 mb-3">Dashboard</h1>
        <h3 class="mb-3">Rent table</h3>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">member</th>
                    <th scope="col">status</th>
                    <th scope="col">date</th>
                </tr>
            </thead>
            <tbody>
                {% for rent in rents %}
                <tr>
                    <th scope="row">{{ rent.id }}</th>
                    <td>{{ rent.member }}</td>
                    <td>
                        {% if rent.status == 'renting' %}
                        <span class="badge badge-warning">Renting</span> {% endif %} {% if rent.status == 'returned' %}
                        <span class="badge badge-success">Returned</span> {% endif %}

                    </td>
                    <td>{{ rent.date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
